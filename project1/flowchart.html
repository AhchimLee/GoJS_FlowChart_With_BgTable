<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flowchart</title>
  <meta name="description" content="Interactive flowchart diagram implemented by GoJS in JavaScript for HTML." />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="../release/go.js"></script>
  <script src="../extensions/figures.js"></script>
  <script src="../assets/js/jquery.min.js"></script>
  <script src="../assets/js/bootstrap.min.js"></script>
  <script src="code.js" id="code"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'/>
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type='text/css'/>
</head>
<body onload="init()">
<div id="sample">
  <div style="width: 100%; display: flex; justify-content: space-between">
    <div id="myPaletteDiv" style="display:none; width: 150px; margin-right: 2px;"></div> <!-- style="display:none;" -->
    <div id="myDiagramDiv" style="flex-grow: 1; height: 1000px"></div>   <!--border: solid 1px black; -->
  </div>
  <center>
    <button id="SaveButton" type="button" class="btn btn-success" onclick="save()">변경사항 저장</button>  
    <button type="button" class="btn btn-info" onclick="load()">불러오기</button><br/><br/>
    <button type="button" class="btn btn-danger" onclick="printDiagram()">.SVG 형식으로 보기 + 인쇄</button>
  </center>
  <div id="myDiagramJsonForm" style="display:none;"> <!-- style="display:none;" -->
    <h4>Diagram Model saved in JSON format:</h4>
    <textarea id="mySavedModel" style="width:100%; height:300px;">
    </textarea>
  </div>
  <br/><br/>
</div>
</body>

</html>
